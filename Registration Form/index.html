<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="POST">
            <fieldset>
                <label for="first-name">Enter your first name:
                    <input type="text" id="first-name" required>
                </label>
                <label for="last-name">Enter your last name:
                    <input type="text" id="last-name" required>
                </label>
                <label for="email">Enter your email:
                    <input type="email" id="email" required>
                </label>
                <label for="new-password">Create a new password:
                    <input type="password" id="new-password" pattern="[a-z0-5]{8,}" required>
                </label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account">
                    <input type="radio" name="account-type" id="personal-account" checked> Personal
                </label>
                <label for="business-account">
                    <input type="radio" name="account-type" id="business-account"> Business
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">
                    Upload a profile picture:
                    <input type="file" id="profile-picture">
                </label>
                <label for="age">
                    Input your age (years):
                    <input type="number" id="age" min="13" max="120">
                </label>
                <select name="" id="">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </fieldset>
            <label for="terms-and-conditions">
                <input type="checkbox" id="terms-and-conditions" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
            
            <button type="submit" value="Submit">Submit</button>
        </form>

    </main>
</body>
</html>
