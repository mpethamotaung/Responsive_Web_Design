<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic HTML/CSS quiz">
    <link rel="stylesheet" href="styles.css">
    <title>HTML and CSS Quiz</title>
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="freecodecamp">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="POST">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info"><label for="student-name">Name:</label><input type="text" id="student-name" name="student-name"></div>
                <div class="info"><label for="email">Email:</label><input type="email" id="email" name="email"></div>
                <div class="info"><label for="dob">D.O.B:</label><input type="date" id="dob" name="dob"></div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS QUestions</h2>
            </section>
        </form>
    </main>
    <footer></footer>
</body>
</html>
