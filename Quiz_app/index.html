<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic HTML/CSS quiz">
    <link rel="stylesheet" href="styles.css">
    <title>HTML and CSS Quiz</title>
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="freecodecamp">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="POST">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info"><label for="student-name">Name: </label><input type="text" id="student-name" name="student-name"></div>
                <div class="info"><label for="email">Email: </label><input type="email" id="email" name="email"></div>
                <div class="info"><label for="dob">D.O.B. <span class="sr-only">(Date of Birth)</span></label><input type="date" id="dob" name="dob"></div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
                <div class="question-block">
                    <h3>1</h3>
                    <fieldset class="question" name="question">
                        <legend>TRUE/FALSE</legend>
                        <ul class="answers-list">
                            <li><label for="q1-a1"><input type="radio" id="q1-a1" value="True" name="q1answer">True</label></li>
                            <li><label for="q1-a2"><input type="radio" id="q1-a2" value="False" name="q1answer">False</label></li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <h3>2</h3>
                    <fieldset class="question" name="question">
                        <legend>One word answers</legend>
                        <ul class="answers-list">
                            <li><label for="q2-a1"><input type="radio" id="q2-a1" value="True" name="q2answer">True</label></li>
                            <li><label for="q2-a2"><input type="radio" id="q2-a2" value="False" name="q2answer">False</label></li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
                <div class="formrow">
                    <div class="question-block"><label for="answer-selection">Can the CSS margin property accept negative values?</label></div>
                    <div class="answer">
                        <select name="answer-selection" id="answer-selection" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block"><label for="answer-selection">Do you have any questions:</label></div>
                    <div class="answer"><textarea name="answer-selection" id="answer-selection" cols="30" rows="10" placeholder="Feedback..."></textarea></div>
                </div>
            </section>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <address>
            <a href="https://freecodecamp.org">freeCodeCamp</a><br>
            San Fransisco <br>
            California <br>
            USA
        </address>
    </footer>
</body>
</html>
